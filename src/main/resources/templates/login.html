<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site</title>
</head>
<body>
	<form action="#" method="post" th:action="@{/mypage}" th:object="${loginForm}">
		<input type="text" name="email">
		<div th:if="${emailerrormessage}" th:text="${emailerrormessage}"></div>
		<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">エラーメッセージ</div>
		<input type="text" name="password">
		<div th:if="${passworderrormessage}" th:text="${passworderrormessage}"></div>
		<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">エラーメッセージ</div>
		<input type="submit" value="送信">
	</form>
</body>
</html>
