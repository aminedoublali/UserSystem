<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Site</title>
	<link rel="stylesheet" th:href="@{/css/main.css}">
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
	<script th:src="@{/js/list.js}"></script>
</head>
<body>
<table>
	<select name="sort" id="sort">
		<option value="1" th:selected="${sort}==1">ID昇順</option>
		<option value="2" th:selected="${sort}==2">ID降順</option>
		<option value="3" th:selected="${sort}==3">削除していないもの</option>
		<option value="4" th:selected="${sort}==4">削除したもの</option>
	</select>

	<tr>
		<th>ID</th>
		<th>名前</th>
		<th>メール</th>
		<th>パスワード</th>
		<th>住所</th>
		<th>削除フラグ</th>
		<th>削除ボタン</th>
	</tr>
	<tr th:each="res : ${acList}">
		<td th:text="${res.id}">ID</td>
		<td th:text="${res.name}">名前</td>
		<td th:text="${res.email}">メール</td>
		<td th:text="${res.password}">パスワード</td>
		<td th:text="${res.address}">住所</td>
		<td th:text="${res.deleted}">削除フラグ</td>
		<td>
			<form th:action="@{/del/{email}(email=${res.email})}">
				<input type="submit" value="削除" />
			</form>
		</td>
	</tr>
</table>

</body>

</html>
